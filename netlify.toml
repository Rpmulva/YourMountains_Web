 # Power Automate env (set in Netlify site env):
 #   MS_FLOW_SIGNUP_URL  = HTTP trigger for YM Signup List (Founder's Club: email + role)
 #   MS_FLOW_MESSAGES_URL = HTTP trigger for YM Messages (Contact Founders: email + message)
 [build]
  command = "npm run build"
  publish = "dist"

 # Don't rewrite function requests to SPA (must come before catch-all)
 [[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
 [[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
