<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Your Mountains</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style id="expo-reset">
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; }
    #root {
      display: flex;
      height: 100%;
      flex: 1;
      min-height: 100vh;
      background: #0A0A0A;
      color: #fff;
      font-family: 'Outfit', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
  <style>
    .fallback {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding:2rem;max-width:560px;margin:0 auto;background:#0A0A0A;color:#fff;min-height:100vh;font-family:system-ui,sans-serif;">
      <h1>Your Mountains</h1>
      <p><strong>No Excuses. Get Out There and Move.</strong></p>
      <p>You need JavaScript to view this site.</p>
    </div>
  </noscript>
  <div id="root">
    <div class="fallback" aria-hidden="true"></div>
  </div>
  <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="bot-field" />
    <input type="text" name="email" />
    <textarea name="message"></textarea>
  </form>
  <script src="/node_modules/expo-router/entry.bundle?platform=web&amp;dev=true&amp;hot=false&amp;lazy=true&amp;transform.engine=hermes&amp;transform.routerRoot=app&amp;unstable_transformProfile=hermes-stable" defer></script>
</body>
</html>
